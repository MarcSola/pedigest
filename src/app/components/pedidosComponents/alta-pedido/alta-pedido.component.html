    <option *ngFor="let cams of camareros" [ngValue]="cams" >{{cams.nombre}}</option>

<h3>lineaPedido:</h3>

Producto:
<select [(ngModel)]="myLineaPedido.producto" name="linea" >
    <option *ngFor="let producto of productos" [ngValue]="producto" >{{producto.nombre}}</option>
</select> <br>
cantidad:
<input [(ngModel)]="myLineaPedido.cantidad" type="number" min="1"><br>
<br> 
<button (click)="addLinea()"> Add </button>

<table>
    <thead>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let linea of misLineas">
            <th>{{linea.producto.nombre}}</th>
            <th>{{linea.cantidad}}</th>
        </tr>

    </tbody>

</table>
