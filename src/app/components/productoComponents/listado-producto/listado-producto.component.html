<h2>Listado productos</h2>

<table>
    <thead>
        <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Descripción</th>
            <th>Fecha Alta</th>
            <th>Descatalogado</th>
            <th>Categoria</th>
            <th>Editar</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let producto of productos">
            <th>{{producto.codigo}}</th>
            <th>{{producto.nombre}}</th>
            <th>{{producto.precio | euro}}</th>
            <th>{{producto.descripcion}}</th>
            <th>{{producto.fechaAlta | date:'dd/MM/yyyy'}}</th>
            <th class="red">{{producto.descatalogado | myBool}}</th>
            <th>{{producto.categoria}}</th>
            <td><button (click)='navigateToEdit(producto.codigo)'>Edit</button></td>
        </tr>
    </tbody>

</table>
